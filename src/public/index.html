<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostBook</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="css/home.css" />
    <script async defer src="js/script.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fluid bg-dark navbar-dark">
      <h1 class="navbar-brand">PostBook <i class="far fa-address-book"></i></h1>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-2 col-md-3 col-lg-4"></div>
        <div class="col-8 col-md-6 col-lg-4 bg-dark p-3 signInBox">
          <h2 class="signInHeading">Sign In By User Id</h2>
          <input
            type="number"
            name="user_id"
            id="user_id"
            class="form-control"
            placeholder="enter user id ..."
          />
          <button class="btn btn-primary" id="signInBtn">Sign In</button>
          <span class="breaker"
            >----------Or----------- <br />
            Create a new user
          </span>
          <input
            type="text"
            name="user_name"
            id="user_name"
            class="form-control"
            placeholder="enter unique user name ..."
          />
          <button class="btn btn-primary" id="createUserBtn">
            Find or Create User by name
          </button>
          <button class="btn btn-primary" id="allUserBtn">
            Want to See all our users
          </button>
        </div>
        <div class="col-2 col-md-3 col-lg-4"></div>
      </div>
    </div>
  </body>
</html>
